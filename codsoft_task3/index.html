<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>
            Calculator
        </h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h2>0</h2>
            </div>
            <div class="buttons">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="divide">/</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="multiply">*</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="add">+</button>
                <button>0</button>
                <button>.</button>
                <button class="power">^</button>
                <button class="subtract">-</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
